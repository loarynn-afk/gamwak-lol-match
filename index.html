<body>

    <script>
        // Ï±îÌîºÏñ∏ ÌïúÍ∏Ä -> ÏòÅÎ¨∏ Îß§Ìïë
        const championEnglish = {
            "Î∏îÎùºÎîîÎØ∏Î•¥": "Vladimir", "Î¨∏ÎèÑÎ∞ïÏÇ¨": "DrMundo", "Î™®Îç∞Ïπ¥Ïù¥Ï†Ä": "Mordekaiser",
            "ÎÖπÌÑ¥": "Nocturne", "ÎßêÌååÏù¥Ìä∏": "Malphite", "ÏÑ∏ÎùºÌïÄ": "Seraphine",
            "Îü≠Ïä§": "Lux", "ÎÖ∏Ìã∏Îü¨Ïä§": "Nautilus", "ÏïÑÌé†Î¶¨Ïò§Ïä§": "Aphelios",
            "ÏãúÎπÑÎ•¥": "Sivir", "Ïï†Ïâ¨": "Ashe", "Ïã†ÏßúÏò§": "XinZhao",
            "Ïò§Í≥µ": "MonkeyKing", "Ïò§Î¶¨ÏïÑÎÇò": "Orianna", "ÎπÖÌÜ†Î•¥": "Viktor",
            "Î≤†Ïù¥Í∞Ä": "Veigar", "Ïù¥Î∏îÎ¶∞": "Evelynn", "ÌÉàÎ°†": "Talon",
            "ÎßàÏò§Ïπ¥Ïù¥": "Maokai", "ÎàÑÎàÑÏôÄÏúåÎüºÌîÑ": "Nunu", "Ï†úÎùºÏä§": "Xerath",
            "ÏïÑÎ¶¨": "Ahri", "Î¶¨ÏÇ∞ÎìúÎùº": "Lissandra", "Ïû≠Ïä§": "Jax",
            "ÏºÄÎÑ®": "Kennen", "Î∏îÎ¶¨Ï∏†ÌÅ¨Îû≠ÌÅ¨": "Blitzcrank", "ÌùêÏõ®Ïù¥": "Hwei",
            "ÎùºÏπ∏": "Rakan", "ÎãàÏΩî": "Neeko", "Î∏åÎùºÏù¥Ïñ¥": "Briar",
            "Î£∞Î£®": "Lulu", "Î†àÏò§ÎÇò": "Leona", "Î∏åÎùºÏõÄ": "Braum",
            "Ï†úÎìú": "Zed", "Ïù¥Ï¶àÎ¶¨Ïñº": "Ezreal", "ÏïÑÏπºÎ¶¨": "Akali",
            "Î≤®ÏΩîÏ¶à": "Velkoz", "ÌÇ®ÎìúÎ†àÎìú": "Kindred", "Ïú†ÎØ∏": "Yuumi"
        };
        
        // Ìã∞Ïñ¥ Ïù¥ÎØ∏ÏßÄ URL
        const tierIcons = {
            "iron": "https://opgg-static.akamaized.net/images/medals_new/iron.png?image=q_auto:good,f_png,w_144",
            "bronze": "https://opgg-static.akamaized.net/images/medals_new/bronze.png?image=q_auto:good,f_png,w_144",
            "silver": "https://opgg-static.akamaized.net/images/medals_new/silver.png?image=q_auto:good,f_png,w_144",
            "gold": "https://opgg-static.akamaized.net/images/medals_new/gold.png?image=q_auto:good,f_png,w_144",
            "platinum": "https://opgg-static.akamaized.net/images/medals_new/platinum.png?image=q_auto:good,f_png,w_144",
            "emerald": "https://opgg-static.akamaized.net/images/medals_new/emerald.png?image=q_auto:good,f_png,w_144",
            "diamond": "https://opgg-static.akamaized.net/images/medals_new/diamond.png?image=q_auto:good,f_png,w_144",
            "master": "https://opgg-static.akamaized.net/images/medals_new/master.png?image=q_auto:good,f_png,w_144",
            "grandmaster": "https://opgg-static.akamaized.net/images/medals_new/grandmaster.png?image=q_auto:good,f_png,w_144",
            "challenger": "https://opgg-static.akamaized.net/images/medals_new/challenger.png?image=q_auto:good,f_png,w_144"
        };
        
        function getChampionIcon(name) {
            const eng = championEnglish[name] || name;
            return `https://ddragon.leagueoflegends.com/cdn/14.24.1/img/champion/${eng}.png`;
        }
        
        function getTierInfo(tier) {
            if (!tier || tier === 'Unranked') {
                return { class: 'tier-unranked', icon: null, text: 'Unranked' };
            }
            const t = tier.toLowerCase();
            let tierName = '';
            if (t.includes('iron')) tierName = 'iron';
            else if (t.includes('bronze')) tierName = 'bronze';
            else if (t.includes('silver')) tierName = 'silver';
            else if (t.includes('gold')) tierName = 'gold';
            else if (t.includes('platinum')) tierName = 'platinum';
            else if (t.includes('emerald')) tierName = 'emerald';
            else if (t.includes('diamond')) tierName = 'diamond';
            else if (t.includes('master')) tierName = 'master';
            else if (t.includes('grandmaster')) tierName = 'grandmaster';
            else if (t.includes('challenger')) tierName = 'challenger';
            
            return {
                class: `tier-${tierName || 'unranked'}`,
                icon: tierIcons[tierName] || null,
                text: tier
            };
        }
        
        function getPositionClass(pos) {
            const map = { 'ÌÉë': 'top', 'Ï†ïÍ∏Ä': 'jungle', 'ÎØ∏Îìú': 'mid', 'ÏõêÎîú': 'adc', 'ÏÑúÌèø': 'support' };
            return map[pos] || 'mid';
        }
        
        function renderPlayer(player) {
            const tierInfo = getTierInfo(player.currentTier);
            
            const champIcons = (player.mostChampions || []).map(c => 
                `<img class="champion-icon" src="${getChampionIcon(c)}" alt="${c}" title="${c}" onerror="this.style.display='none'">`
            ).join('');
            
            const tierIconHtml = tierInfo.icon 
                ? `<img class="tier-icon" src="${tierInfo.icon}" alt="${tierInfo.text}">`
                : '';
            
            const defaultAvatar = `https://via.placeholder.com/50/333/fff?text=${encodeURIComponent(player.name[0])}`;
            
            return `
                <a href="${player.soop}" target="_blank" class="player-card">
                    <img class="player-avatar" src="${player.avatar}" alt="${player.name}" onerror="this.src='${defaultAvatar}'">
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-nickname">${player.nickname}</div>
                        <span class="position-badge pos-${getPositionClass(player.position)}">${player.position}</span>
                        <div class="champion-icons">${champIcons}</div>
                    </div>
                    <div class="player-tier">
                        <div class="tier-display">
                            ${tierIconHtml}
                            <span class="tier-text ${tierInfo.class}">${tierInfo.text}</span>
                        </div>
                        ${player.record ? `<div class="tier-record">${player.record}</div>` : ''}
                    </div>
                </a>
            `;
        }
        
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                document.getElementById('team1-players').innerHTML = 
                    data.players.team1.map(renderPlayer).join('');
                document.getElementById('team2-players').innerHTML = 
                    data.players.team2.map(renderPlayer).join('');
                
                if (data.lastUpdated) {
                    const date = new Date(data.lastUpdated);
                    document.getElementById('lastUpdated').textContent = 
                        `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${date.toLocaleString('ko-KR')}`;
                }
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ïã§Ìå®:', error);
            }
        }
        
        loadData();
    </script>
